<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoC dashboard</title>
</head>
<body>
    <h1>Health dashboard from {{ host_name }}</h1>
    <table style="width:100%", border="1">
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.state }}</td>
            <td>{{ item.availability_zone }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
